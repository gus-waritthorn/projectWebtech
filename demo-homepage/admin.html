			 <div class="col-md-3" id="col-btn">
				<a class="button" data-popup-open="popup-1" id= "att" style="vertical-align:middle;background-color: #F57F17;"><span>Generate Code</span></a>

		<div class="popup" data-popup="popup-1">
		    <div class="popup-inner">
					<h1>Generate Class Code</h1>

							<select name="class" id="class-selected">

			</div>	
	</div>


	<script type="text/javascript">
		$(function() {
		//----- OPEN
			$('[data-popup-open]').on('click', function(e)  {
				var targeted_popup_class = jQuery(this).attr('data-popup-open');
				$('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);

				e.preventDefault();
			});

			//----- CLOSE
			$('[data-popup-close]').on('click', function(e)  {
				var targeted_popup_class = jQuery(this).attr('data-popup-close');
				$('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);

				e.preventDefault();
			});


			$("a[data-toggle]").on("click", function(e) {
			  e.preventDefault();  // prevent navigating
			  var selector = $(this).data("toggle");  // get corresponding selector from data-toggle
			  $("col-md-8").hide();
			  $(selector).show();
			});
		});
	</script>
</body>
</html>
